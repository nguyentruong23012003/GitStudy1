<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codegym</title>
    <!-- Thẻ  style dùng để định dạng trang trí các thẻ HTML ( cho phép viết CSS ở bên trong )-->
    <style>
      p {
        color: palevioletred;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <!-- <p></p> : văn bản -->
    <!-- <a href=""></a> : đường dẫn liên kết -->
    <p>Hello</p>

    <ul>
      <li>Bánh</li>
      <li>Bánh</li>
      <li>Kẹo</li>
    </ul>

    <!-- Thẻ ảnh  -->
    <img src="" alt="" />

    <!-- dùng thẻ div để tạo các khối , gom các thẻ lại thành 1 khối  -->
    <!-- Thẻ nằm ngoài gọi là thẻ cha  -->
    <div></div>

    <input type="text" /><button>Nut 1</button><button>Nut 2</button>

    <!-- span tương tự thẻ p nhưng dành cho text ngắn  -->
    <span>AA</span>
  </body>
</html>
